<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXSNAP - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #e1f5c4, #42a5f5, #d500f9);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite alternate;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* VOXSNAP Title */
        .title {
            font-size: 90px; /* Increased font size */
            letter-spacing: 4px;
            text-transform: uppercase;
            color: black; /* Changed text color to black */
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
            100% { text-shadow: 0 0 25px rgba(0, 0, 0, 0.6); }
        }

        /* Sign-In Button at Top Right */
        .sign-in-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #42a5f5, #ff4081);
            border: none;
            color: white;
            text-transform: uppercase;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .sign-in-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.4);
        }

        /* Floating Shapes Animation */
        .shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shapes div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatShapes 10s infinite linear;
        }

        .shapes div:nth-child(odd) {
            border-radius: 0;
            transform: rotate(45deg);
        }

        @keyframes floatShapes {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-500px) rotate(180deg); opacity: 0.5; }
            100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Animated Background Shapes -->
    <div class="shapes">
        <div style="top: 90%; left: 10%; width: 70px; height: 70px;"></div>
        <div style="top: 85%; left: 25%; width: 50px; height: 50px;"></div>
        <div style="top: 95%; left: 50%; width: 80px; height: 80px;"></div>
        <div style="top: 88%; left: 75%; width: 60px; height: 60px;"></div>
        <div style="top: 92%; left: 90%; width: 40px; height: 40px;"></div>
    </div>

    <!-- Sign-In Button at Top Right -->
  
    <button class="sign-in-btn" onclick="location.href='login20.html'">Sign In</button>
    <!-- Title -->
    <div class="title">VOXSNAP</div>
    

    <script>
        function goToSignIn() {
            window.location.href = "sign-in.html"; // Redirect to the sign-in page
        }
    </script>

</body>
</html>
