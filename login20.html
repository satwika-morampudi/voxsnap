<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated Sign In / Register</title>
    <style>
        /* Your existing CSS, unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #42a5f5, #ff9800);
            animation: gradientAnimation 4s linear infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Circular Colorful Back Button */
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff4081, #42a5f5, #ffeb3b, #ff9800);
            background-size: 300% 300%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s ease-in-out;
            animation: backButtonAnimation 3s infinite alternate;
        }

        @keyframes backButtonAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .back-button::before {
            content: 'â†©'; /* Unicode symbol for a round back arrow */
            font-size: 24px;
            color: white;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        /* Animated Background Shapes */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.4;
            animation: fastFloatAnimation 3s infinite alternate ease-in-out;
        }

        .shape:nth-child(1) { top: 10%; left: 10%; width: 80px; height: 80px; background: rgba(255, 255, 255, 0.6); border-radius: 50%; animation-duration: 2.5s; }
        .shape:nth-child(2) { top: 30%; left: 70%; width: 100px; height: 100px; background: rgba(255, 255, 255, 0.3); clip-path: polygon(50% 0%, 100% 100%, 0% 100%); animation-duration: 3s; }
        .shape:nth-child(3) { top: 80%; left: 40%; width: 60px; height: 60px; background: rgba(255, 255, 255, 0.5); border-radius: 10px; animation-duration: 2s; }
        .shape:nth-child(4) { top: 20%; left: 50%; width: 90px; height: 90px; background: rgba(255, 255, 255, 0.4); clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); animation-duration: 3.5s; }
        .shape:nth-child(5) { top: 70%; left: 10%; width: 70px; height: 70px; background: rgba(255, 255, 255, 0.3); border-radius: 50%; animation-duration: 4s; }

        @keyframes fastFloatAnimation {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(40px) rotate(180deg); }
        }

        /* Login/Register Form */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #42a5f5, #ff9800);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #ff5e62, #ff9966, #42a5f5);
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            text-decoration: underline;
        }

        /* Forgot Password */
        .forgot-password {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <!-- Colorful Back Button -->
    <div class="back-button" onclick="location.href='index.html'"></div>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h2 id="form-title">Sign In</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <a href="#" class="forgot-password">Forget Password?</a>
        <button onclick="location.href='preface20.html'">Submit</button>
        <button class="toggle-btn" onclick="toggleForm()">Don't have an account? Register</button>
    </div>

    <script>
        let isRegistering = false;

        function toggleForm() {
            isRegistering = !isRegistering;
            document.getElementById("form-title").innerText = isRegistering ? "Register" : "Sign In";
        }

        async function submitForm() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("Please enter both username and password");
                return;
            }

            const endpoint = isRegistering ? "register" : "login";

            try {
                const response = await fetch(`http://localhost:5000/api/auth/${endpoint}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                alert(data.message);

                if (response.ok && !isRegistering) {
                    location.href = "preface1.html";
                }

            } catch (err) {
                alert("Error: " + err.message);
            }
        }
    </script>
</body>
</html>
