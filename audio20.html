<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Meaning Chatbot + File Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(to right, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #file-section, #chat-section {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
    }

    #text-display, #chat-messages {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #f9f9f9;
      border-radius: 5px;
    }

    .user-message {
      text-align: right;
      color: #007bff;
      margin-bottom: 8px;
    }

    .bot-message {
      text-align: left;
      color: #333;
      margin-bottom: 8px;
    }

    #chat-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .highlight {
      background-color: yellow;
    }

    #popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      margin: 15px 0;
      gap: 20px;
    }

    .feedback-section {
      text-align: center;
      margin-top: 40px;
    }

    .feedback-section button {
      background-color: #28a745;
    }

    .feedback-section button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>

<body>

  <h1>Ultimate Text Reader & Word Chatbot ðŸ“š</h1>

  <div class="nav-buttons">
    <button onclick="location.href='options20.html'">Home</button>
    <button onclick="goBack()">Back</button>
  </div>

  <div id="file-section">
    <h3>Upload a File</h3>
    <input type="file" id="file-input">
    <select id="voiceSelect"></select>
    <div id="text-display"></div>
    <div style="margin-top: 10px;">
      <button onclick="startReading()">Start</button>
      <button onclick="pauseReading()">Pause</button>
      <button onclick="stopReading()">Stop</button>
      <button onclick="copyText()">Copy Text</button>
    </div>
  </div>

  <div id="chat-section">
    <h3>Chat with Bot (Type a word)</h3>
    <div id="chat-messages"></div>
    <div id="chat-controls">
      <input type="text" id="chat-input" placeholder="Enter a word...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="feedback-section">
    <button onclick="location.href='feedback20.html'">Give Feedback</button>
  </div>

  <div id="popup">Copied!</div>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script>
    let voices = [];
    const textDisplay = document.getElementById('text-display');
    const popup = document.getElementById('popup');

    function goHome() {
      window.location.href = "#";
    }

    function goBack() {
      window.location.reload();
    }

    function feedback() {
      alert("Thank you for your feedback! (This can be linked to a real form.)");
      // Example: window.open("https://forms.gle/your-form-id", "_blank");
    }

    const dictionary = {
      "serendipity": "The occurrence of events by chance in a happy or beneficial way.",
      "ephemeral": "Lasting for a very short time.",
      "benevolent": "Well meaning and kindly.",
      "candid": "Truthful and straightforward; frank.",
      "resilient": "Able to withstand or recover quickly from difficult conditions.",
      "lucid": "Expressed clearly; easy to understand."
    };

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      const voiceSelect = document.getElementById('voiceSelect');
      voiceSelect.innerHTML = voices.map((voice, i) => `<option value="${i}">${voice.name} (${voice.lang})</option>`).join('');
    }
    speechSynthesis.onvoiceschanged = populateVoices;

    document.getElementById('file-input').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        const text = await extractText(file);
        textDisplay.textContent = text;
      }
    });

    async function extractText(file) {
      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onload = async (e) => {
          if (file.name.endsWith('.pdf')) {
            const pdf = await pdfjsLib.getDocument({data: e.target.result}).promise;
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const content = await page.getTextContent();
              text += content.items.map(item => item.str).join(' ') + ' ';
            }
            resolve(text);
          } else if (file.name.endsWith('.docx')) {
            const result = await mammoth.extractRawText({ arrayBuffer: e.target.result });
            resolve(result.value);
          } else if (file.name.endsWith('.txt') || file.name.endsWith('.xml')) {
            resolve(new TextDecoder().decode(e.target.result));
          } else {
            alert('Unsupported file type!');
            reject();
          }
        };
        reader.readAsArrayBuffer(file);
      });
    }

    let utterance;
    function startReading() {
      if (speechSynthesis.speaking) {
        speechSynthesis.resume();
        return;
      }
      utterance = new SpeechSynthesisUtterance(textDisplay.textContent);
      const voiceIndex = document.getElementById('voiceSelect').value;
      utterance.voice = voices[voiceIndex];
      utterance.onboundary = (event) => highlightText(event.charIndex);
      speechSynthesis.speak(utterance);
    }

    function pauseReading() { speechSynthesis.pause(); }
    function stopReading() { speechSynthesis.cancel(); removeHighlight(); }

    function highlightText(index) {
      const text = textDisplay.textContent;
      textDisplay.innerHTML = text.slice(0, index) + '<span class="highlight">' + text[index] + '</span>' + text.slice(index+1);
    }

    function removeHighlight() {
      textDisplay.innerHTML = textDisplay.textContent;
    }

    function copyText() {
      navigator.clipboard.writeText(textDisplay.textContent).then(() => {
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 1000);
      });
    }

    async function sendMessage() {
      const chatInput = document.getElementById('chat-input');
      const message = chatInput.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('chat-messages');
      chatBox.innerHTML += `<div class="user-message">${message}</div>`;

      let word = message.toLowerCase();
      let botReply = dictionary[word];

      if (!botReply) {
        try {
          const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
          const data = await response.json();
          if (Array.isArray(data) && data.length > 0 && data[0].meanings.length > 0) {
            botReply = data[0].meanings[0].definitions[0].definition;
          } else {
            botReply = `Sorry, I couldn't find the meaning of '${word}'.`;
          }
        } catch (error) {
          botReply = `Error fetching meaning for '${word}'. Please try again later.`;
        }
      }

      chatBox.innerHTML += `<div class="bot-message">${botReply}</div>`;
      chatInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      if (botReply) {
        let meaningUtterance = new SpeechSynthesisUtterance(botReply);
        const voiceIndex = document.getElementById('voiceSelect').value;
        meaningUtterance.voice = voices[voiceIndex];
        speechSynthesis.speak(meaningUtterance);
      }
    }
  </script>

</body>
</html>
